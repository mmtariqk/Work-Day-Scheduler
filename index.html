<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--External CSS File linked here-->
    <link rel="stylesheet" href="./assets/style.css" />
    
    <title>Daily Work Scheduler</title>
  </head>

  <body>

    <header class="jumbotron jumbotron-fluid">
      <h1 class="display-3">Work Day Scheduler</h1>
      <hr />
      <p class="lead">Work Day Daily Calendar App</p>
      <hr />
      <p id="currDay" class="lead"></p>
      <hr />
      <button type="button" class="btn btn-outline-primary" id="clearyourDay">Clear Your Day!</button>
    </header>

    
    <div class="container">

            <!-- Timeblocks go here -->
            <table class="table table-hover text-center">
              <thead>
                  <tr>
                      <th scope="col" class="align-left">Hour</th>
                      <th scope="col" class="align-center">To-do-list</th>
                      <th scope="col" class="align-right">Save</th>
                  </tr>
              </thead>
              <tbody></tbody>
          </table>


      <!-- Timeblocks go here -->
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">09:00 am </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="9am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">10:00 am </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="10am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">11:00 am </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="11am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">12:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="12pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">01:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="13pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">02:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="14pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">03:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="15pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">04:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="16pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">05:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="17pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">06:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="18pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">07:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="19pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

    </div>
  
    <!--JQuer linked here-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <!--Momment JS Cotent Delivery Network/CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!--Also added Locals.min.js Version of Momment JS CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
  
    <!--External JS File linked here-->
    <script src="./assets/script.js"></script>

  </body>
</html>
